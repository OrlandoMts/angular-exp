<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="decrease()">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="text"
    class="form-control"
    placeholder="Progeso"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
    [ngClass]="{'is-invalid': progress < 0 || progress >100}"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="increase()">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
